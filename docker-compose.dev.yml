version: "3.9"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: chisme
      POSTGRES_PASSWORD: chisme_secret
      POSTGRES_DB: chisme
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://chisme:chisme_secret@db:5432/chisme
      SECRET_KEY: dev-secret-key-not-for-production!
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      CORS_ORIGINS: '["http://localhost:5173","http://localhost:3000"]'
      DEBUG: "true"
      LOG_LEVEL: DEBUG
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  postgres_data_dev:
