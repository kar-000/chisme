name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  review:
    runs-on: ubuntu-latest
    # Only run on PRs or when @claude is mentioned in a comment
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude'))
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          # Auto-review on PR open/update; respond to @claude mentions in comments
          prompt: ${{ github.event_name == 'pull_request' && '/review' || '' }}
          claude_args: >-
            --model claude-sonnet-4-6
            --max-turns 5
            --append-system-prompt "You are reviewing a Python/FastAPI + React chat application called chisme.
            Focus on: correctness, security (SQLi, auth, input validation), SQLAlchemy/Alembic patterns,
            React/Vite best practices, and test coverage. Be concise."
